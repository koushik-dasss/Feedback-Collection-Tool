<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Collection Tool</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center; /* Center content */
            align-items: center;
            color: #333;
        }

        .container {
            text-align: center;
            background: #f5f5f5;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%; /* Make it responsive */
            max-width: 400px; /* Limit max width */
            animation: slideIn 1.5s ease-out forwards;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #6a11cb;
        }

        .buttons {
            display: flex;
            flex-direction: column; /* Stack buttons on mobile */
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #6a11cb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #2575fc;
            transform: scale(1.05);
        }

        .about-us {
            margin-top: 20px;
            font-size: 1rem;
            color: #666;
            text-align: center;
        }

        /* Keyframes for slide-in animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 15px;
            }

            .container {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Collection Tool</h1>
        <div class="buttons">
            <button class="btn" id="signin-btn">Sign In</button>
            <button class="btn" id="signup-btn">Sign Up</button>
        </div>
        <div class="about-us">
            <h2>About Us</h2>
            <p>
                We are a team dedicated to helping you collect and analyze feedback efficiently. 
                Our tools are designed to make the process seamless and insightful. 
                Join us today and take your feedback collection to the next level!
            </p>
        </div>
    </div>

    <script>
        // JavaScript to trigger the slide-in animation
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.querySelector(".container");
            container.style.animation = "slideIn 1.5s ease-out forwards";
        });
    
        // Redirect to main.html when clicking on Sign In or Sign Up
       // document.getElementById("signin-btn").addEventListener("click", function() {
          // window.location.href = "feedback.html";
        //});
    
        document.getElementById("signup-btn").addEventListener("click", function() {
            window.location.href = "main.html";
        });
    </script>
</body>
</html>
