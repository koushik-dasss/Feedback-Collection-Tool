<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Feedback Form</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="feedback.css">
</head>

<body>
    <div class="feedback-container">
        <!-- Left Half (Feedback Form) -->
        <div class="left-half">
            <!-- Title Section -->
            <div class="title-section">
                <h1>Feedback Form</h1>
                <p>We value your feedback! Please take a moment to share your thoughts with us.</p>
            </div>

            <!-- Add Questions Section -->
            <div class="add-questions">
                <span class="material-icons">add</span>
                <span>Add Questions</span>
            </div>

            <!-- Review Section -->
            <div class="review-section">
                <span class="material-icons">visibility</span>
                <span>Review</span>
            </div>

            <!-- Rating Section -->
            <div class="rating-section">
                <h2>Rate Your Experience</h2>
                <div class="emoji-box">
                    <div class="emoji" data-rating="1">😢</div>
                    <div class="emoji" data-rating="2">😞</div>
                    <div class="emoji" data-rating="3">😐</div>
                    <div class="emoji" data-rating="4">😊</div>
                    <div class="emoji" data-rating="5">😄</div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="submit-section">
                <button type="submit" class="submit-btn">Submit Feedback</button>
            </div>

            <!-- Paragraph Space at the End -->
            <div class="paragraph-space">
                <p>Thank you for taking the time to provide your feedback. Your input helps us improve!</p>
            </div>
        </div>

        <!-- Right Half (Choose from Gallery) -->
        <div class="right-half" id="rightHalf">
            <!-- Photo Upload Section -->
            <div class="photo-upload-section">
                <h2>If you want to add a photo</h2>
                <h2>Choose from Gallery</h2>
                <!-- Wrap the entire upload box in a label -->
                <label for="photo" class="upload-box">
                    <span class="material-icons">camera_alt</span>
                    <span>Upload Photo</span>
                </label>
                <input type="file" id="photo" accept="image/*" style="display: none;">
                <div class="photo-preview" id="photoPreview">
                    <!-- Photo will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="feedback.js"></script>
</body>

</html>
