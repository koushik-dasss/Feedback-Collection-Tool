<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container-fluid" >
    <div class="row">
      <!-- Left Section (Sliding Animation) -->
      <div class="col-md-6 left-section">
        <div class="content">
          <h1 class="glow">Welcome Back!</h1>
          <p class="subtext">Login to access your account and explore amazing features.</p>
          <div class="animation-box">
            <div class="circle glow"></div>
            <div class="circle glow"></div>
            <div class="circle glow"></div>
          </div>
        </div>
      </div>

      <!-- Right Section (Login Form) -->
      <div class="col-md-6 right-section">
        <div class="login-box">
          <h2>Login</h2>
          <form class="login-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="telephone">Telephone Number</label>
              <input type="tel" id="telephone" class="form-control" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group password-group">
              <label for="password">Password</label>
              <div class="input-group">
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                  <span class="show-password">üëÅÔ∏è</span>
                </button>
              </div>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="keep-logged-in">
              <label class="form-check-label" for="keep-logged-in">Keep me logged in</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            <div class="text-center mt-3">
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="alternative-login text-center mt-4">
              <p class="mb-3">Or login with:</p>
              <div class="social-icons">
                <a href="#" class="social-icon"><img src="https://img.icons8.com/color/48/000000/facebook.png" alt="Facebook"></a>
                <a href="#" class="social-icon"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"></a>
                <a href="#" class="social-icon"><img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple"></a>
              </div>
            </div>
            <div class="register-link text-center mt-4">
              <p>Don't have an account? <a href="#">Register here</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <!-- GSAP for Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <!-- Custom JS -->
  <script src="main.js"></script>
</body>
</html>
